      <section class="contact">
        <aside>
          <img

          />
          <div>
            <h3>Checkout my GitHub account →</h3>
            <a target="_blank" href="https://github.com/AlumnoUFV9400629">Here!</a>
          </div>
        </aside>
        <form action="" method="post">
          <h2 class="form__title">Contact Form</h2>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="e.g. someone@gmail.com" />
          <label for="subject">Subject</label>
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="e.g. Question about whatever..."
          />
          <label for="textarea">Message</label>
          <textarea
            name="textarea"
            id="textarea"
            placeholder="e.g. Lorem ipsum dolor sit amet..."
          ></textarea>
          <button type="submit">SEND</button>
        </form>
      </section>
